<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vista Cliente</title>
    <link rel="stylesheet" href="./css/styles-usuario.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 游댳 Encabezado -->
    <header class="bg-vino text-white py-3">

        <div class="logo">
          <img
            src="./img/lona logo mr donut.jpg"
            alt="Logo Empresa"
            class="img-fluid"
            style="max-height: 60px"
          />
        </div>
        <div class="search-bar d-flex">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar productos..."
          />
          <button class="btn btn-light ms-2">Buscar</button>
        </div>
        <div>
          <button
            class="btn btn-light me-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Iniciar Sesi칩n
          </button>
          <button
            class="btn btn-light"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            Registrarse
          </button>
        </div>
      </div>
    </header>

    <!-- Promociones -->
    <section id="promotions">
      <h2>Promociones</h2>
      <div class="promo-slider">
        <!-- Aqu칤 se insertar치n din치micamente las promociones -->
      </div>
    </section>

    <!-- Categor칤as -->
    <section id="categories">
      <h2>Categor칤as</h2>
      <div class="category-grid">
        <button class="category-btn">Donas</button>
        <button class="category-btn">Novedades</button>
        <button class="category-btn">Reposteria</button>
        <button class="category-btn">Promociones</button>
      </div>
    </section>

    <!-- Productos -->
    <section id="products">
      <h2>Recomendaciones</h2>
      <div class="product-grid">
        <!-- Producto Individual -->
        <div class="product-card">
          <img src="./img/dona_chocolate.jpg" alt="Dona de Chocolate" />
          <h3>Dona de Chocolate</h3>
          <p>$10.00</p>
          <button class="add-to-cart-btn">Agregar al Carrito</button>
        </div>
        <div class="product-card">
          <img src="./img/concha de vainilla.jpg" alt="Concha de vainilla" x />
          <h3>Concha de Vainilla</h3>
          <p>$10.00</p>
          <button class="add-to-cart-btn">Agregar al Carrito</button>
        </div>
      </div>
    </section>

    <!-- 游댳 Modal de Iniciar Sesi칩n -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-vino text-white">
            <h3 class="modal-title">Iniciar Sesi칩n</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="login-email">Correo Electr칩nico</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Ingresa tu correo"
                required
              />

              <label for="login-password">Contrase침a</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="Ingresa tu contrase침a"
                required
              />

              <button type="submit" class="btn btn-vino w-100">Ingresar</button>
            </form>
          </div>
          <div class="modal-footer">
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#forgotPasswordModal"
              >쯆lvidaste tu contrase침a?</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- 游댳 Modal de Registro -->

    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Registro</h3>
            <button
              type="button"
              class="btn-close btn-close-black"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <!-- Nombre -->
              <div>
                <label for="signup-name">Nombre Completo:</label>
                <input
                  type="text"
                  id="signup-name"
                  class="form-control"
                  placeholder="Ingresa tu nombre completo"
                  required
                />
              </div>

              <!-- G칠nero -->
              <div>
                <label for="signup-gender">G칠nero:</label>
                <select id="signup-gender" class="form-control" required>
                  <option value="" disabled selected>
                    Selecciona tu g칠nero
                  </option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="otro">Otro</option>
                </select>
              </div>

              <!-- Fecha de Nacimiento -->
              <div>
                <label for="signup-birthdate">Fecha de Nacimiento:</label>
                <input
                  type="date"
                  id="signup-birthdate"
                  class="form-control"
                  required
                />
              </div>

              <!-- Municipio/Alcald칤a -->
              <div>
                <label for="signup-municipio">Municipio/Alcald칤a:</label>
                <input
                  type="text"
                  id="signup-municipio"
                  class="form-control"
                  placeholder="Ej. Cuauht칠moc"
                  required
                />
              </div>

              <!-- Colonia -->
              <div>
                <label for="signup-colonia">Colonia:</label>
                <input
                  type="text"
                  id="signup-colonia"
                  class="form-control"
                  placeholder="Ej. Centro"
                  required
                />
              </div>

              <!-- C칩digo Postal -->
              <div>
                <label for="signup-codigo-postal">C칩digo Postal:</label>
                <input
                  type="number"
                  id="signup-codigo-postal"
                  class="form-control"
                  placeholder="Ej. 06000"
                  required
                />
              </div>

              <!-- Correo Electr칩nico -->
              <div>
                <label for="signup-email">Correo Electr칩nico:</label>
                <input
                  type="email"
                  id="signup-email"
                  class="form-control"
                  placeholder="Ingresa tu correo"
                  required
                />
              </div>

              <!-- Tel칠fono -->
              <div>
                <label for="signup-phone">Tel칠fono:</label>
                <input
                  type="tel"
                  id="signup-phone"
                  class="form-control"
                  placeholder="Ej. 5555555555"
                  required
                />
              </div>

              <!-- Direcci칩n -->
              <div>
                <label for="signup-address">Direcci칩n:</label>
                <input
                  type="text"
                  id="signup-address"
                  class="form-control"
                  placeholder="Ej. Calle 123, Ciudad"
                  required
                />
              </div>

              <!-- Contrase침a -->
              <div>
                <label for="signup-password">Contrase침a:</label>
                <input
                  type="password"
                  id="signup-password"
                  class="form-control"
                  placeholder="Crea una contrase침a"
                  required
                />
              </div>

              <!-- Confirmar Contrase침a -->
              <div>
                <label for="signup-password-confirm"
                  >Confirmar Contrase침a:</label
                >
                <input
                  type="password"
                  id="signup-password-confirm"
                  class="form-control"
                  placeholder="Confirma tu contrase침a"
                  required
                />
              </div>

              <!-- Bot칩n de Registro -->
              <div class="button-container">
                <button type="submit" class="btn btn-primary w-100">
                  Registrarse
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 游댳 Modal de Recuperaci칩n de Contrase침a -->
    <div
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-vino text-white">
            <h5 class="modal-title">Recuperar Contrase침a</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="forgot-password-form">
              <label for="recovery-email">Correo Electr칩nico</label>
              <input
                type="email"
                id="recovery-email"
                class="form-control mb-3"
                placeholder="Ingresa tu correo"
                required
              />

              <button type="submit" class="btn btn-vino w-100">
                Enviar enlace
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Mr. Donut. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
