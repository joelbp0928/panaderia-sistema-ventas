<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Correo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h2>¡Correo Confirmado!</h2>
      <p>
        Gracias por confirmar tu correo electrónico. Ya puedes iniciar sesión en
        nuestro sistema.
      </p>

      <div class="mt-4">
        <button class="btn btn-primary" id="redirect-login">
          Ir a Iniciar Sesión
        </button>
      </div>

      <!-- Opción para restablecer contraseña -->
      <p class="mt-4">
        ¿No cuentas con tu contraseña?
        <a href="#" id="reset-password-link">Restablecer contraseña</a>
      </p>
    </div>

    <script type="module" src="../js/confirmar-email.js">
    </script>
  </body>
</html>
