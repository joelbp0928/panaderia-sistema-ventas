<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación de Correo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      font-weight: 500;
    }

    .form-box i {
      font-size: 2.0rem;
      
      margin-bottom: 1rem;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <i class="fas fa-check-circle"></i>
    <h2 class="mb-3">¡Correo Confirmado!</h2>
    <p>Gracias por confirmar tu correo electrónico. Ya puedes iniciar sesión en nuestro sistema.</p>

    <div class="mt-4">
      <button class="btn btn-primary w-100" id="redirect-login">
        <i class="fas fa-sign-in"></i>  Ir a Iniciar Sesión
      </button>
    </div>

    <p class="mt-4">
      ¿No cuentas con tu contraseña?
      <a href="./establecer-contraseña.html" id="reset-password-link" class="text-decoration-underline fw-semibold">Restablecer contraseña</a>
    </p>
  </div>

  <script type="module">
    document.getElementById("redirect-login").addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
