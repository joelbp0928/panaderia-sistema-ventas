<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz de Empacador</title>
    <link rel="stylesheet" href="/css/packer-styles.css" />
    <style>
      /* Botón redondo de pedidos */
      #orders-btn {
        position: absolute;
        top: 60px; /* Movido más abajo */
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ff4500;
        color: white;
        font-weight: bold;
        font-size: 14px;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      /* Notificación de pedidos pendientes */
      #order-notification {
        position: absolute;
        top: 50px; /* Ajustado para que se alinee con el botón */
        right: 50px; /* Desfasado del borde para mejor visibilidad */
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #ff0000;
        color: white;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      /* Ajustes para el contenedor principal */
      #packer-screen {
        position: relative;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      /* Estilo del encabezado */
      #company-header {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      #company-logo {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Contenedor Principal -->
    <div id="packer-screen">
      <!-- Botón de Pedidos con Notificación -->
      <div id="order-notification">1</div>
      <button id="orders-btn" onclick="showOrders()">Pedidos</button>

      <!-- Encabezado con la imagen de la empresa -->
      <header id="company-header">
        <img
          src="/img/lona logo mr donut.jpg"
          alt="Logo de la Panadería"
          id="company-logo"
        />
      </header>

      <!-- Contenido Principal -->
      <div id="content">
        <!-- Listado de productos seleccionados -->
        <div id="selected-products">
          <table id="product-table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Precio Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Dona Chocolate</td>
                <td>2</td>
                <td>$10.00</td>
                <td>$20.00</td>
              </tr>
              <tr>
                <td>Concha</td>
                <td>3</td>
                <td>$10.00</td>
                <td>$30.00</td>
              </tr>
              <tr>
                <td>Bolillos</td>
                <td>5</td>
                <td>$2.00</td>
                <td>$10.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Catálogo de categorías de productos -->
        <div id="product-categories">
          <div class="categories-grid" id="category-buttons">
            <button class="category-btn" onclick="toggleCategory('pan-blanco')">
              Pan Blanco
            </button>
            <button class="category-btn" onclick="toggleCategory('reposteria')">
              Repostería
            </button>
            <button
              class="category-btn"
              onclick="toggleCategory('promociones')"
            >
              Promociones
            </button>
            <button
              class="category-btn"
              onclick="toggleCategory('pan-temporada')"
            >
              Pan de Temporada
            </button>
          </div>
          <!-- Contenedor dinámico para mostrar productos -->
          <div id="product-list" class="categories-grid"></div>
        </div>

        <!-- Totales -->
        <div id="totals">
          <div class="totals-row">
            <span>Total:</span>
            <span id="total">$60.00</span>
          </div>
          <button id="finalize-btn">Imprimir Ticket</button>
        </div>
      </div>
    </div>

    <script>
      // Función para manejar el clic en "Pedidos"
      function showOrders() {
        alert("Mostrando los pedidos pendientes.");
      }
    </script>
  </body>
</html>
