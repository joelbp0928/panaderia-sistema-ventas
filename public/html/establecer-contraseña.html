<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.png" />
    <title>Restablecer Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .form-box {
        background: #fff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-control:focus {
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="form-box text-center">
      <h2 class="mb-4">
        <i class="fas fa-unlock-alt"></i> Restablecer Contraseña
      </h2>
      <p>
        Ingresa tu correo electrónico para recibir un enlace para restablecer tu
        contraseña.
      </p>

      <form id="forgot-password-form" class="text-start mt-4">
        <div class="mb-3">
          <label for="recovery-email" class="form-label"
            >Correo Electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="recovery-email"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Enviar Enlace
        </button>
      </form>

      <p class="mt-4">
        ¿Ya tienes una cuenta? <a href="../index.html">Iniciar sesión</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="../js/send-email-password.js"></script>
  </body>
</html>
