<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h2>Restablecer Contraseña</h2>
      <p>
        Ingresa tu correo electrónico para recibir un enlace para restablecer tu
        contraseña.
      </p>

      <form id="forgot-password-form">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="recovery-email" required />
        </div>
        <button type="submit" class="btn btn-primary">Enviar Enlace</button>
      </form>

      <p class="mt-4">
        ¿Ya tienes una cuenta? <a href="../index.html">Iniciar sesión</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="../js/send-email-password.js"></script>
  </body>
</html>
