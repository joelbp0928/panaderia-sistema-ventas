<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz del Cajero</title>
    <link rel="stylesheet" href="../css/cashier-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Contenedor principal -->
    <div id="cashier-container">
      <!-- Encabezado con Número de Ticket y Logo -->
      <header id="company-header">
        <div id="header-left">
          <img src="" alt="Logo de la empresa" id="logo-image" />
        </div>
        <!-- Partde del ticket-->
        <div id="scan-input-wrapper">
          <input
            type="text"
            id="codigo-ticket-input"
            placeholder="Escanea o ingresa código de ticket"
            autocomplete="off"
          />
        </div>

        <!-- Contenedor para el nombre de usuario y el botón de cerrar sesión -->
        <div id="header-right">
          <span id="employee-name">Sesion:</span>
          <!-- Este texto se actualizará con el nombre del usuario -->
          <button id="logout-btn" class="btn">
            <i class="fas fa-sign-out-alt fa-2x"></i>
          </button>
        </div>
      </header>

      <!-- NUEVA ESTRUCTURA INTERFAZ FACHERITA -->
      <div
        id="main-content"
        class="fachero-grid"
        style="height: auto; overflow: hidden"
      >
        <!-- Sección de productos -->
        <div id="products-section">
          <h2>Productos</h2>
          <div
            id="ticket-status"
            style="text-align: right; font-size: 14px; margin-bottom: 5px"
          ></div>

          <table id="ticket-details">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- NUEVO CONTENEDOR DE PAGO COMPACTO -->
        <div id="payment-box">
          <h2 class="box-title">Cobro y Pago</h2>
          <div class="payment-summary">
            <div class="info-box">
              <label>Total:</label>
              <span id="total-amount">$0.00</span>
            </div>
            <div class="info-box">
              <label>Pagado:</label>
              <input id="amount-input" type="text" placeholder="$0.00" />
            </div>
            <div class="info-box">
              <label>Cambio:</label>
              <span id="change">$0.00</span>
            </div>
          </div>

          <button id="submit-payment">Confirmar Pago</button>

          <!-- Teclado Numérico -->
          <div id="numeric-keypad">
            <div class="keypad-row">
              <button class="keypad-btn">7</button>
              <button class="keypad-btn">8</button>
              <button class="keypad-btn">9</button>
            </div>
            <div class="keypad-row">
              <button class="keypad-btn">4</button>
              <button class="keypad-btn">5</button>
              <button class="keypad-btn">6</button>
            </div>
            <div class="keypad-row">
              <button class="keypad-btn">1</button>
              <button class="keypad-btn">2</button>
              <button class="keypad-btn">3</button>
            </div>
            <div class="keypad-row">
              <button class="keypad-btn">0</button>
              <button class="keypad-btn" id="clear-key">Borrar</button>
            </div>
          </div>

          <div class="payment-grid">
            <button class="payment-btn">
              <img src="../img/billete-20.jpg" alt="$20" />
            </button>
            <button class="payment-btn">
              <img src="../img/billete-50.png" alt="$50" />
            </button>
            <button class="payment-btn">
              <img src="../img/billete-100.webp" alt="$100" />
            </button>
            <button class="payment-btn">
              <img src="../img/billete-200.jpg" alt="$200" />
            </button>
            <button class="payment-btn">
              <img src="../img/billete-500.webp" alt="$500" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p id="footer-company-name"></p>
    </footer>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importa tinycolor2 desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/dist/tinycolor-min.js"></script>

    <script type="module" src="../js/cajero.js"></script>
  </body>
</html>
